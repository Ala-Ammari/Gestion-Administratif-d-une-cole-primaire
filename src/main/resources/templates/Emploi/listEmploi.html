        <!--Container Main start-->
        <div class="height-100 bg-light">
            <h4>Main Components</h4>



            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                    <!-- content -->

            <div id="container">

                    <div id="input-container">
                        <div class="input-box">
                            <label>Course title:</label>
                            <select type="text"  id="course-title">
                                <option th:each="matiere : ${listMatiere}"
                                        th:text="${matiere.getMatiereName()}"
                                        th:value="${matiere.getMatiereId()}"></option>

                            </select>
                        </div>
                        <div class="input-box">
                            <label>Classroom:</label>
                            <select  id="classroom" type="text">
                                <option th:each="classe : ${listClasse}"
                                        th:text="${classe.getClasseNiveau()+classe.getClasseName()}"
                                        th:value="${classe.classeId}">

                            </select>

                        </div>
                        <div class="input-box">
                            <label >Section and/or teacher:</label>
                            <input readonly type="text" th:field="${Enseignant.userFName}"   id="teacher" />
                            <input hidden readonly type="text" th:field="${Enseignant.userId}" id="section"  />

                        </div>
                        <div class="input-box">
                            <label>Select days:</label>
                            <select id="days" name="days[]" multiple="multiple">
                                <option value="1">Monday</option>
                                <option value="2">Tuesday</option>
                                <option value="3">Wednesday</option>
                                <option value="4">Thursday</option>
                                <option value="5">Friday</option>
                                <option value="6">Saturday</option>
                                <option value="7">Sunday</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label>Select hours:</label>
                            <select id="hours" name="hours[]" multiple="multiple">
                                <option value="1">1: 8:00 - 9:00</option>
                                <option value="2">2: 9:00 - 10:00</option>
                                <option value="3">3: 10:00 - 11:00</option>
                                <option value="4">4: 11:00 - 12:00</option>
                                <option value="5">5: 12:00 - 13:00</option>
                                <option value="6">6: 13:00 - 14:00</option>
                                <option value="7">7: 14:00 - 15:00</option>
                                <option value="8">8: 15:00 - 16:00</option>
                                <option value="9">9: 16:00 - 17:00</option>
                                <option value="10">10: 17:00 - 18:00</option>
                                <option value="11">11: 18:00 - 19:00</option>
                            </select>
                        </div>
                        <div id="buttons">
                            <button id="add-btn">Add</button>
                            <button id="undo-btn">Undo</button>
                        </div>


                <span><i>Click on the cell to delete the added course</i></span>
                <br>

                <div id="timetable">

                </div>
                <div id="error">

                </div>
            </div>
        </div>
