<div class="height-100 bg-light">

    <div id="content" class="p-4 p-md-5 pt-5">
        <div class="container my-5">
            <div class="card">
                <div class="card-header">
                    <strong class="card-title"><button class="btn btn-outline-primary btn-sm"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                        <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                        <path fill-rule="evenodd"
                              d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
                    </svg></button>
                        <a th:href="@{/Eleve/addEleve}">Add Student </a></strong>
                </div>
                <script src="http://code.jquery.com/jquery-latest.min.js"></script>

                <div class="card-body">

                    <table id="example" class="table table-striped" style="width:100%">
                        <thead>
                        <tr>
                            <th>StudentFName</th>
                            <th>StudentLName</th>
                            <th>sex</th>
                            <th>numInscription</th>
                            <th>dateOfBirth</th>
                            <th>Edit</th>
                            <th>delete</th>
                        </tr>
                        </thead>


                        <tbody>

                        <tr th:each="eleve : ${list}">
                            <td th:text="${eleve.eleveFName}"> </td>
                            <td th:text="${eleve.getEleveLname()}"></td>
                            <td th:text="${eleve.getSexe()}"></td>
                            <td th:text="${eleve.getNumIscription()}"></td>
                            <td th:text="${eleve.dateNaissance}"></td>
                            <td> <button class="btn btn-outline-primary btn-sm"><i class="fas fa-user-edit ml-2"></i>
                                <a th:href="@{/Eleve/showFormForUpdate(EleveID=${eleve.eleveId})}"
                                   class="btn btn-info btn-sm">
                                    Update
                                </a></button>
                            </td>
                            <td> <button class="btn btn-outline-primary btn-sm"><i class="fas fa-user-times ml-2"></i>
                                <a th:href="@{/Eleve/deleteEleve(EleveID=${eleve.eleveId})}"
                                   class="btn btn-danger btn-sm"
                                   onclick="if (!(confirm('Are you sure you want to delete this Student?'))) return false">
                                    Delete
                                </a>
                            </button>
                            </td>


                        </tr>

                        </tbody>
                        <tfoot>
                        <tr>
                            <th>StudentFName</th>
                            <th>StudentLName</th>
                            <th>sex</th>
                            <th>numInscription</th>
                            <th>dateOfBirth</th>
                            <th>Edit</th>
                            <th>delete</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
