<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.0/css/dataTables.bootstrap5.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" type="text/css" href="datatables.min.css" />

    <body id="body-pd">
        <header class="header" id="header">
            <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        </header>
        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div> <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span
                        class="nav_logo-name">BBBootstrap</span> </a>
                    <div class="nav_list"> <a href="#" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i> <span
                            class="nav_name">Dashboard</span> </a> <a href="#" class="nav_link"> <i class='bx bx-user nav_icon'></i>
                        <span class="nav_name">Users</span> </a> <a href="#" class="nav_link"> <i
                            class='bx bx-message-square-detail nav_icon'></i> <span class="nav_name">Messages</span> </a> <a href="#"
                                                                                                                             class="nav_link"> <i class='bx bx-bookmark nav_icon'></i> <span class="nav_name">Bookmark</span> </a> <a
                            href="#" class="nav_link"> <i class='bx bx-folder nav_icon'></i> <span class="nav_name">Files</span> </a> <a
                            href="#" class="nav_link"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span
                            class="nav_name">Stats</span> </a> </div>
                </div> <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span>
            </a>
            </nav>
        </div>
        <!--Container Main start-->
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>

        <div class="height-100 bg-light">
            <h4>Main Components</h4>
            <div id="content" class="p-4 p-md-5 pt-5">
                <div class="container my-5">

                    <div class="card">
                        <h3> Add Eleve</h3>
                        <div class="card-body">
                            <div class="col-md-10">
                                <form action="#" th:action="@{/Eleve/save}"
                                      th:object="${Eleve}" method="post">
                                    <div class="row">
                                        <div class="form-group col-md-8">
                                            <input type="hidden" th:field="*{eleveId}" />

                                            <label for="eleveFName" class="col-form-
            label">eleve first Name</label> <input type="text" th:field="*{eleveFName}" class="form-control"

                                                   id="eleveFName" placeholder=" eleve First Name">
                                        </div>



                                        <div class="form-group col-md-8">

                                            <label for="eleveLName" class="col-form-
            label">eleve Last Name</label> <input type="text" th:field="*{eleveLname}" class="form-control"

                                                  id="eleveLName" placeholder="eleve Last Name">
                                        </div>

                                        <div class="form-group col-md-8">

                                            <label for="sexe" class="col-form-label">sexe</label>
                                            <input type="number" th:field="*{sexe}" class="form-control"

                                                   id="sexe" placeholder="sexe">
                                        </div>


                                        <div class="form-group col-md-8">

                                            <label for="numInscription" class="col-form-
            label">numInscription</label> <input type="number" th:field="*{numIscription}" class="form-
            control" id="numInscription" placeholder="numInscription">

                                        </div>
                                        <div class="form-group col-md-8">

                                            <label for="dateNaissance" class="col-form-
            label">dateNaissance</label> <input type="date" th:field="*{dateNaissance}" class="form-
            control" id="dateNaissance" placeholder="v">

                                        </div>



                                        <div class="col-md-6">
                                            <input type="submit" class="btn btn-primary"
                                                   value="Add Eleve">
                                        </div>
                                        <div class="form-group col-md-8"></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                $('#example').DataTable();
            });</script>
        <script src="/main.js"></script>

        <script src="https://cdn.datatables.net/1.11.0/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.11.0/js/dataTables.bootstrap5.min.js"></script>


    </body>
